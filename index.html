<!DOCTYPE html>
<html lang="pt-BR">]

<!-- head da página e importações -->

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./script/script.js" defer></script>
    <link rel="stylesheet" href="./style/style.css">
    <title>Conversor</title>
</head>

<!-- body da página  -->

<body>
    <!-- section com título do projeto -->
    <div>
        <h1 class="titulo_pag">CONVERSOR DE UNIDADES</h1>
    </div>

    <!-- nova section com os 3 containers da página  -->
    <section class="divisao-containers">

        <!-- container 1, com a selecão de categorias -->
        <div class="selecao">
            <h1 id="titulo-selecao">Selecione o tipo:</h1>

            <select class="tipo_convertor" id='tipo_convertor' name="tipo_convertor">
                <option value="temperatura">Temperatura</option>
                <option value="comprimento">Comprimento</option>
                <option selected value="peso">Peso</option>
            </select>

        </div>

        <!-- container 2, com a seleção das unidades a serem calculadas e botão de conversão -->
        <div class="containerForm">

            <!-- select das unidades de PESO -->
            <div class="peso" id="peso">
                <form class="formPeso" id="formPeso">
                    <!-- opções do valor a ser convertido -->
                    <label>Converter de:</label>
                    <select name="select_de">
                        <option value="vazio">Selecione</option>
                        <option value="quilogramas">Quilogramas</option>
                        <option value="gramas">Gramas</option>
                        <option value="libras">Libras</option>
                    </select>

                    <!-- opções do resultado -->
                    <label>Para:</label>
                    <select name="select_para">
                        <option value="vazio">Selecione</option>
                        <option value="quilogramas">Quilogramas</option>
                        <option value="gramas">Gramas</option>
                        <option value="libras">Libras</option>
                    </select>

                    <label>Valor</label>
                    <input type="number" min="0.00" name="valor" id="valor">
                    <button name="enviar">CONVERTER</button>

                    <label>Resultado</label>
                    <input disabled id="resultadoPeso">


                </form>
            </div>

            <!-- select das unidades de TEMPERATURA -->
            <div class="temperatura" id="temperatura">
                <form id="formTemperatura">
                    <label>Converter de:</label>
                    <!-- opções do valor a ser convertido -->
                    <select name="select_de">
                        <option value="vazio">Selecione</option>
                        <option value="fahrenheit">Fahrenheit</option>
                        <option value="celsius">Celsius</option>
                        <option value="kelvin">Kelvin</option>
                    </select>

                    <!-- opções do resultado -->
                    <label>Para:</label>
                    <select name="select_para">
                        <option value="vazio">Selecione</option>
                        <option value="fahrenheit">Fahrenheit</option>
                        <option value="celsius">Celsius</option>
                        <option value="kelvin">Kelvin</option>
                    </select>

                    <label>Valor</label>
                    <input type="number" min="0.00" name="valor" id="valor">
                    <button name="enviar">CONVERTER</button>

                    <label>Resultado</label>
                    <input disabled id="resultadoTemp">

                </form>
            </div>

            <!-- select das unidades de COMPRIMENTO -->
            <div class="comprimento" id="comprimento">
                <form class="formComprimento" id="formComprimento">
                    <!-- opções do valor a ser convertido -->
                    <label>Converter de:</label>
                    <select name="select_de">
                        <option value="vazio">Selecione</option>
                        <option value="metros">Metros</option>
                        <option value="centimetros">Centímetros</option>
                        <option value="polegadas">Polegadas</option>
                    </select>

                    <!-- opções do resultado -->
                    <label>Para:</label>
                    <select name="select_para">
                        <option value="vazio">Selecione</option>
                        <option value="metros">Metros</option>
                        <option value="centimetros">Centímetros</option>
                        <option value="polegadas">Polegadas</option>
                    </select>
                    
                    <label>Valor</label>
                    <input type="number" min="0.00" name="valor" id="valor">
                    <button name="enviar">CONVERTER</button>

                    <label>Resultado</label>
                    <input disabled id="resultadoComprimento">
                </form>
            </div>
        </div>

        <!--  valor a ser inserido e seu resultado -->
        <!-- <div class="resultados">
            <label>Valor</label>
            <input type="number" min="0.00" name="valor" id="valor">

            <label>Resultado</label>
            <input disabled id="resultado">
        </div> -->
    </section>

    <!-- fim do body da página -->
</body>

</html>
